name: Publish ticketsystem-avro

on:
  push:
    paths:
      - 'backend/ticketsystem-avro/**'
      - '.github/workflows/publish.yml'
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # cần để push GitHub Packages
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Create Maven settings.xml for GitHub Packages
        run: |
          cat > $GITHUB_WORKSPACE/settings.xml <<'XML'
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${env.GITHUB_ACTOR}</username>
                <password>${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          XML

      - name: Build & Deploy ticketsystem-avro
        working-directory: backend/ticketsystem-avro
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -s $GITHUB_WORKSPACE/settings.xml -DskipTests deploy
